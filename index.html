<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
<div class="container">
    <h1>Список дел</h1>
    <form id="form" class="form-todo">
        <input id="taskInput" type="text" placeholder="Напишите новую задачу" />
        <div class="form-actions">
            <button id="addTask">Добавить</button>
            <button id="evenTasks">Выделить цветом каждый четный</button>
            <button id="oddTasks">Выделить цветом каждый нечетный</button>
            <button type="button" id="deleteLast">Удалить последнюю задачу</button>
            <button type="button" id="deleteFirst">Удалить первую задачу</button>
        </div>
    </form>
    <div class="wrapper-todo-list">
        <ul id="todoList" class="todo-list">
        </ul>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
