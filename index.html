<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
<div class="container">
    <h1>Список дел</h1>
    <form class="form-todo">
        <input type="text" placeholder="Напишите новую задачу" />
        <div class="form-actions">
            <button>Добавить</button>
            <button>Выделить цветом каждый четный</button>
            <button>Выделить цветом каждый нечетный</button>
            <button>Удалить последнюю задачу</button>
            <button>Удалить первую задачу</button>
        </div>
    </form>
    <div class="wrapper-todo-list">
        <ul class="todo-list">
            <li class="todo">
                Первая
                <div  class="todo-actions">
                    <button><img width="16" src="images/Tick_Mark.svg"></button>
                    <button><img src="images/delete.svg"></button>

                </div>
            </li>
            <li class="todo">Вторая
                <div class="todo-actions">
                    <button><img width="16" src="images/Tick_Mark.svg"></button>
                    <button><img src="images/delete.svg"></button>

                </div>
            </li>
            <li class="todo">Третья
                <div  class="todo-actions">
                    <button><img width="16" src="images/Tick_Mark.svg"></button>
                    <button><img src="images/delete.svg"></button>

                </div>
</li>
        </ul>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
